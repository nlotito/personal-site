# Theme metadata
name = "Princeton"

[light]
	# Primary
	primary = "#E77500"

	# Menu
	menu_primary = "#E77500"
	menu_text = "#ffffff"
	menu_text_active = "#000000"
	menu_title = "#ffffff"

	# Home sections
	home_section_odd = "rgb(255, 255, 255)"
	home_section_even = "#f9f9f9"

[dark]
	# Primary
	primary = "#F58025"

	# Menu
	#menu_primary = "rgb(20, 22, 34)"
	#menu_text = "rgba(255,255,255,0.6)"
	#menu_text_active = "#F58025"
	#menu_title = "#F58025"

	# Home sections
	#home_section_odd = "hsla(231, 15%, 18%, 1)"
	#home_section_even = "hsla(231, 15%, 16%, 1)"